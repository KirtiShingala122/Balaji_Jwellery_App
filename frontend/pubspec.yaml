name: balaji_imitation_admin
description: "Balaji Imitation Jewelry Admin Management System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # node
  http: ^1.1.0

  # UI and Navigation
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # Image handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0

  # Charts and Graphs
  fl_chart: ^0.66.2

  # Date and Time
  intl: ^0.19.0

  

  # Social sharing
  share_plus: ^7.2.2
  url_launcher: ^6.2.2

  # Notifications
  flutter_local_notifications: ^17.1.2

  # Form validation
  form_validator: ^2.1.1

  # Loading indicators
  flutter_spinkit: ^5.2.0

  # Shared preferences
  shared_preferences: ^2.2.2

  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
